AWSTemplateFormatVersion: 2010-09-09
Description: Deploying OpenVidu Server over AWS

Parameters:

  KeyName:
    Description: "Name of an existing EC2 KeyPair to enable SSH access to the instance"
    Type: 'AWS::EC2::KeyPair::KeyName'
    ConstraintDescription: "must be the name of an existing EC2 KeyPair."

  InstanceType:
    Description: "Specifies the EC2 instance type for your OpenVidu instance"
    Type: String
    Default: t2.xlarge
    AllowedValues:
      - t2.large
      - t2.xlarge
      - t2.2xlarge
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge
      - m5.12xlarge
      - m5.24xlarge
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m4.10xlarge
      - m4.16xlarge
      - c5.xlarge
      - c5.2xlarge
      - c5.4xlarge
      - c5.9xlarge
      - c5d.xlarge
      - c5d.2xlarge
      - c4.xlarge
      - c4.2xlarge
      - c4.4xlarge
      - c4.8xlarge
    ConstraintDescription: "must be a valid EC2 instance type."

  MyDomainName:
    Description: "Valid DNS record name like mycompany.com."
    Type: String
    Default: openvidu.mycompany.com
    AllowedPattern: >-
      ^(?:_?(?>[a-z\d][a-z\d-]{0,61}[a-z\d]|[a-z\d])\.)*(?:_?(?>[a-z\d][a-z\d-]{0,61}[a-z\d]|[a-z\d]))\.?$
    ConstraintDescription: >-
      Must be a valid DNS name. Like myapp.example.com

  PublicElasticIP:
    Description: "Valid AWS elastic IP for using with Let's Encrypt or OwnCertificate."
    Type: String
    Default: 1.0.2.0
    AllowedPattern: >-
      ^([01]?\d{1,2}|2[0-4]\d|25[0-5])\.([01]?\d{1,2}|2[0-4]\d|25[0-5])\.([01]?\d{1,2}|2[0-4]\d|25[0-5])\.([01]?\d{1,2}|2[0-4]\d|25[0-5])$
    ConstraintDescription: >-
      Must be a valid IP address. A valid IP address must be in the form of xxx.xxx.xxx.xxx, where xxx is a number from 0-255.

  OpenViduSecret:
    Description: >-
      Secret to connect to your OpenVidu Server. No whitespaces or quotations allowed.
      If you deploy the demos the password must be MY_SECRET or the demos won't be able to connect to server.
    Type: String
    Default: MY_SECRET
    AllowedPattern: ^((?!")(?! ).)*$
    NoEcho: true

  WhichCert:
    Description: "You can choose from the list below which certificate to use"
    Type: String
    Default: selfsigned
    AllowedValues:
      - selfsigned
      - letsencrypt
      - owncert

  LetsEncryptEmail:
    Description: "Email necesary for Let's Encrypt notifications"
    Type: String

  OwnCertCRT:
    Description: "URL to the CRT file"
    Type: String

  OwnCertKEY:
    Description: "URL to the KEY file"
    Type: String

  WantToSendInfo:
    Description: "Do you agree to send anonymous information to OpenVidu Team for statistics"
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'

  FreeHTTPAccesToRecordingVideos:
    Description: "Do you want your recordings to be access publicly?"
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'

  OpenviduRecordingNotification:
    Description: >-
      Which users should receive the recording events in the client side
      (recordingStarted, recordingStopped).
    Type: String
    Default: publisher_moderator
    AllowedValues:
      - all
      - publisher_moderator
      - moderator
      - none

  OpenViduRecordingTimeOut:
    Description: >-
      Timeout in seconds for recordings to automatically stop.
    Type: String
    Default: '120'

  OpenviduStreamsVideoMaxRecvBandwidth:
    Description: >-
      Maximum video bandwidth sent from clients to OpenVidu Server, in kbps. 0
      means unconstrained
    Type: String
    Default: '1000'

  OpenviduStreamsVideoMinRecvBandwidth:
    Description: >-
      Minimum video bandwidth sent from clients to OpenVidu Server, in kbps. 0
      means unconstrained
    Type: String
    Default: '300'

  OpenviduStreamsVideoMaxSendBandwidth:
    Description: >-
      Maximum video bandwidth sent from OpenVidu Server to clients, in kbps. 0
      means unconstrained
    Type: String
    Default: '1000'

  OpenviduStreamsVideoMinSendBandwidth:
    Description: >-
      Minimum video bandwidth sent from OpenVidu Server to clients, in kbps. 0
      means unconstrained
    Type: String
    Default: '300'

  WantToDeployDemos:
    Description: >-
      Choose if you want to deploy practical examples of OpenVidu functionality.
      If set to true, then parameter OpenViduSecret must be MY_SECRET for the demos to work.
    Type: String
    AllowedValues:
      - true
      - false
    Default: false

  OpenViduWebhook:
    Description: "true to enable OpenVidu Server Webhook service. false otherwise."
    Type: String
    Default: false
    AllowedValues:
    - false
    - true

  OpenViduWebhookEndpoint:
    Description: "HTTP endpoint where OpenVidu Server will send Webhook HTTP POST messages."
    Type: String
    Default: http://my.endpoint.com

  OpenViduWebhookHeaders:
    Description: "List of headers that OpenVidu Server Webhook service will attach to HTTP POST messages. JUST one header at the moment"
    Type: String

  OpenViduWebhookEvents:
    Description: >-
      Comma separate list of events that will be sent by OpenVidu Server Webhook service. Check out all the events
       here: https://openvidu.io/docs/reference-docs/openvidu-server-cdr/
    Type: String
    Default: "sessionCreated,sessionDestroyed,participantJoined,participantLeft,webrtcConnectionCreated,webrtcConnectionDestroyed,recordingStatusChanged"

  OpenViduVersion:
    Description: OpenVidu Server version. This parameter is only for updating the stack
    Type: String
    Default: v@CF_V@

  UbuntuVersion:
    Description: Wich Ubuntu version to use for OpenVidu.
    Type: String
    Default: Ubuntu-16.04
    AllowedValues:
      - Ubuntu-16.04
      - Ubuntu-18.04

