Conditions:
  NoSelfSigned: !Not
    - !Equals
      - !Ref WhichCert
      - selfsigned
  IsUbuntu16: !Equals
      - !Ref UbuntuVersion
      - Ubuntu-16.04

Resources:

  OpenviduServer:
    Type: 'AWS::EC2::Instance'
    Metadata:
      Comment: 'Install and configure OpenVidu Server and Demos'
      AWS::CloudFormation::Init:
        config:
          files:
            '/etc/cfn/cfn-hup.conf':
              content: !Sub |
                [main]
                stack=${AWS::StackId}
                region=${AWS::Region}
                verbose=true
                interval=5
              mode: '000400'
              owner: root
              group: root
            '/etc/cfn/hooks.d/cfn-auto-reloader.conf':
              content: |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.OpenviduServer.Metadata.AWS::CloudFormation::Init
                action=/usr/local/bin/openvidu_update_stack.sh
                runas=root
              mode: '000400'
              owner: root
              group: root
              '/usr/local/bin/check_app_ready.sh':
                content: |
                  #!/bin/bash 

                  sleep 1m

                  while true
                  do 
                    HTTP_STATUS=$(curl -Ik https://localhost:{{ openvidu_server_port }} | head -n1 | awk '{print $2}')
                    if [ $HTTP_STATUS == 401 ]; then
                      break
                    fi
                    sleep 1
                  done
                mode: "000755"
                owner: "root"
                group: "root"
            '/usr/local/bin/installDockerAndDockerCompose.sh':
              content: |
              #!/bin/bash              
              # Install Docker
              apt-get update && apt-get install -y \
                  apt-transport-https \
                  ca-certificates \
                  curl \
                  gnupg-agent \
                  software-properties-common

              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
              apt-key fingerprint 0EBFCD88
              add-apt-repository \
                "deb [arch=amd64] https://download.docker.com/linux/ubuntu \
                $(lsb_release -cs) \
                stable"

              apt-get update && apt-get install -y \
                  docker-ce \
                  docker-ce-cli \
                  containerd.io

              # Install docker-compose
              curl -L "https://github.com/docker/compose/releases/download/1.25.4/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
              ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
              mode: "000755"
              owner: "root"
              group: "root"
            '/usr/local/bin/cloneRepo.sh':
              content: |
                #!/bin/bash
                git clone https://github.com/OpenVidu/openvidu-cloud-devops /usr/src/openvidu
                cd /usr/src/openvidu/cloudformation-openvidu
                git checkout deploy-with-docker-compose
              mode: "000755"
              owner: "root"
              group: "root"
            '/usr/local/bin/feedGroupVars.sh':
              content: !Sub |
                #!/bin/bash -x
                WORKINGDIR=/usr/src/openvidu/cloudformation-openvidu
                OPENVIDU_VERSION=2.12.0

                if [ "${WhichCert}" == "letsencrypt" || "${WhichCert}" == "owncert" ]; then
                  sed -i "s/DOMAIN_NAME/${MyDomainName}/" $WORKINGDIR/docker-compose/.env
                else
                  PublicHostname=$(curl http://169.254.169.254/latest/meta-data/public-hostname)
                  sed -i "s/DOMAIN_NAME/${PublicHostname}/" $WORKINGDIR/docker-compose/.env
                fi

                sed -i "s/OPENVIDU_VERSION/$OPENVIDU_VERSION/" $WORKINGDIR/docker-compose/.env
                sed -i "s/WANTDEMOS/${WantToDeployDemos}/" $WORKINGDIR/docker-compose/.env
                sed -i "s/whichcert: selfsigned/whichcert: ${WhichCert}/" $WORKINGDIR/docker-compose/.env
                sed -i "s/LETSENCRYPT_EMAIL/${LetsEncryptEmail}/" $WORKINGDIR/docker-compose/.env
                sed -i "s/MY_SECRET/${OpenViduSecret}/" $WORKINGDIR/docker-compose/.env
                

              mode: "000755"
              owner: "root"
              group: "root"
            '/usr/local/bin/buildCerts.sh':
              content: !Sub |
                #!/bin/bash -x
                WORKINGDIR=/usr/src/openvidu/cloudformation-openvidu
                wget -O $WORKINGDIR/docker-compose/owncert/certificate.crt ${OwnCertCRT}
                wget -O $WORKINGDIR/docker-compose/owncert/certificate.key ${OwnCertKEY}
              mode: "000755"
              owner: "root"
              group: "root"
            "/opt/openvidu/version":
              content: !Sub |
                ${OpenViduVersion}
              mode: "000644"
              owner: "root"
              group: "root"
    Properties:
      ImageId: !If
        - IsUbuntu16
        - !FindInMap
          - RegionMapXenial
          - !Ref 'AWS::Region'
          - AMI
        - !FindInMap
          - RegionMapBionic
          - !Ref 'AWS::Region'
          - AMI
      InstanceType: !Ref InstanceType
      SecurityGroups:
        - !Ref WebServerSecurityGroup
      KeyName: !Ref KeyName
      Tags:
        - Key: Name
          Value: !Ref 'AWS::StackName'
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -x
          set -eu -o pipefail

          apt-get update
          apt-get install -y git software-properties-common python-pip

          pip install https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz

          # Set the version
          OPENVIDU_VERSION=${OpenViduVersion}

          cfn-init --region ${AWS::Region} --stack ${AWS::StackId} --resource OpenviduServer

          /usr/local/bin/installDockerAndDockerCompose.sh || { echo "[Openvidu] Can't install docker or docker-compose"; exit 1; }
          /usr/local/bin/cloneRepo.sh || { echo "[Openvidu] Can't clone the repo"; exit 1; }
          /usr/local/bin/feedGroupVars.sh || { echo "[Openvidu] Parameters incorrect/insufficient"; exit 1; }
          if [ "${WhichCert}" == "owncert" ]; then
            /usr/local/bin/buildCerts.sh || { echo "[Openvidu] error with the certificate files"; exit 1; }
          fi

          pushd /usr/src/openvidu/cloudformation-openvidu/docker-compose
          docker-compose up -d
          popd

          # Wait for the app
          /usr/local/bin/check_app_ready.sh

          # Start up the cfn-hup daemon to listen for changes to the Web Server metadata
          /usr/local/bin/cfn-hup -v || { echo "[Openvidu] Failed to start cfn-hup"; exit 1; }

          # sending the finish call
          /usr/local/bin/cfn-signal -e $? --stack ${AWS::StackId} --resource WaitCondition --region ${AWS::Region}

      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeType: io1
            Iops: 200
            DeleteOnTermination: true
            VolumeSize: 100

  MyEIP:
    Type: 'AWS::EC2::EIPAssociation'
    Condition: NoSelfSigned
    Properties:
      InstanceId: !Ref OpenviduServer
      EIP: !Ref PublicElasticIP

  WaitCondition:
    Type: 'AWS::CloudFormation::WaitCondition'
    CreationPolicy:
      ResourceSignal:
        Timeout: PT30M
        Count: '1'

  WebServerSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: SSH, Proxy and OpenVidu WebRTC Ports
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 4443
          ToPort: 4443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5443
          ToPort: 5443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3478
          ToPort: 3478
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: 3478
          ToPort: 3478
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5000
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5001
          ToPort: 5001
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: 40000
          ToPort: 65535
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 40000
          ToPort: 65535
          CidrIp: 0.0.0.0/0

Outputs:
  WebsiteURL:
    Description: Use this URL to connect OpenVidu Server
    Value: !Join
      - ''
      - - 'https://'
        - !GetAtt
          - OpenviduServer
          - PublicDnsName
        - ':4443'
  WebsiteURLLE:
    Description: Use this URL to connect to OpenVidu
    Value: !Join
      - ''
      - - 'https://'
        - !Ref MyDomainName
        - ':4443'
    Condition: NoSelfSigned
  DemosURL:
    Description: If you choose to deploy the demos you can access througt this
    Value: !Join
      - ''
      - - 'https://'
        - !GetAtt
          - OpenviduServer
          - PublicDnsName
  DemosURLLE:
    Description: If you choose to deploy the demos with your own DNS name you can access througt this
    Value: !Join
      - ''
      - - 'https://'
        - !Ref MyDomainName
    Condition: NoSelfSigned

